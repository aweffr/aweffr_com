{% load render_bundle from webpack_loader %}

<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}aweffr的小屋</title>

    {% for chunk in chunks %}
        {% render_bundle chunk 'css' %}
    {% endfor %}
</head>
<body>
{% block content %}
{% endblock %}
{% for chunk in chunks %}
    {% render_bundle chunk 'js' %}
{% endfor %}
</body>
</html>
